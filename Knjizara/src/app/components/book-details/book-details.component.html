<div class="container" *ngIf="book">
  <div class="author">Autor: {{ book.author }}</div>
  <h3>{{ book.title }}</h3>
  <img class="cover" src="{{ book.cover }}" />
  <div class="description">{{ book.description }}</div>
  <div class="publisher">Izdavac: {{ book.publisher }}</div>
  <div class="score">
    <fa-icon [icon]="icon_star"></fa-icon>
    {{ book.score.toPrecision(2) }}
  </div>
  <div class="price">Cena: {{ book.price }}</div>
</div>
