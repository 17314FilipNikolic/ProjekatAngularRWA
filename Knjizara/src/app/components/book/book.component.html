<div *ngIf="book" (click)="clicked()">
    <img src="{{book.cover}}" />
    <span class="info">{{book.title}}</span>
    <span class="info">{{book.author}}</span>
    <span class="info">{{book.description.split(' ').splice(0, 20).join(' ')}}...</span>
    <span class="info">{{book.score.toPrecision(2)}}</span>
    <span class="info">{{book.price}}</span>
</div>
